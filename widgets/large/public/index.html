<html>

<head>
  <script src="chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      font-family: Roboto, sans-serif;
      background-color: #1D1D24 !important;
    }

    #stock-widget {
      overflow: hidden;
    }

    .stock {
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: content-box;
      padding: 15px 0;
      height: 40px;
      border-bottom: 1px solid #333;
    }

    .stock:first-child {
      padding-top: 0;
    }

    .stock:last-child {
      border-bottom: none;
      padding-bottom: 0;
      margin-bottom: 0;
    }

    .stock-info {
      flex-grow: 1;
    }

    .stock-info-symbol {
      margin: 0;
    }

    .stock-info-symbol-name {
      font-size: 18px;
      font-weight: 600;
    }

    .stock-info-symbol-currency {
      display: inline;
      opacity: 0;
      font-size: 15px;
      font-weight: 500;
      margin-right: 2px;
      transition: padding 0.5s ease, opacity 0.5s ease;
    }

    .stock:hover .stock-info-symbol-currency {
      opacity: 0.5;
    }

    .stock-info-name {
      font-size: 15px;
      font-weight: 450;
      color: rgba(255, 255, 255, 0.5);
      margin: 5px 0 0;
    }

    .stock-chart {
      flex-shrink: 0;
    }

    .stock-price {
      flex-shrink: 0;
      white-space: nowrap;
      text-align: right;
      min-width: 50px;
    }

    .stock-price-value {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .stock-price-change {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 4px;
      color: #fff;
      font-size: 13px;
      font-weight: 600;
      width: 100%;
      text-align: center;

      transition: background-color 0.3s;
    }

    .stock-price-change[data-change="positive"] {
      background-color: #34C759;
    }

    .stock-price-change[data-change="negative"] {
      background-color: #FF3B30;
    }

    .stock-price-change[data-change="neutral"] {
      background-color: #9e9e9e;
    }

    .stock-chart {
      width: 60px;
      height: 30px;
      margin: 0 16px;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #111218;
        color: white;
      }

      .widget-title {
        color: white;
      }

    }
  </style>
</head>

<body class="homey-widget">

  <div id="stock-widget">

    <div
      class="stock"
      data-stock="1"
    >
      <div class="stock-info">
        <div class="stock-info-symbol">
          <span class="stock-info-symbol-name"></span>
          <span class="stock-info-symbol-currency"></span>
        </div>
        <div class="stock-info-name"></div>
      </div>
      <div class="stock-chart">
        <canvas></canvas>
      </div>
      <div class="stock-price">
        <div class="stock-price-value"></div>
        <div class="stock-price-change"></div>
      </div>
    </div>

    <div
      class="stock"
      data-stock="2"
    >
      <div class="stock-info">
        <div class="stock-info-symbol">
          <span class="stock-info-symbol-name"></span>
          <span class="stock-info-symbol-currency"></span>
        </div>
        <div class="stock-info-name"></div>
      </div>
      <div class="stock-chart">
        <canvas></canvas>
      </div>
      <div class="stock-price">
        <div class="stock-price-value"></div>
        <div class="stock-price-change"></div>
      </div>
    </div>

    <div
      class="stock"
      data-stock="3"
    >
      <div class="stock-info">
        <div class="stock-info-symbol">
          <span class="stock-info-symbol-name"></span>
          <span class="stock-info-symbol-currency"></span>
        </div>
        <div class="stock-info-name"></div>
      </div>
      <div class="stock-chart">
        <canvas></canvas>
      </div>
      <div class="stock-price">
        <div class="stock-price-value"></div>
        <div class="stock-price-change"></div>
      </div>
    </div>

    <div
      class="stock"
      data-stock="4"
    >
      <div class="stock-info">
        <div class="stock-info-symbol">
          <span class="stock-info-symbol-name"></span>
          <span class="stock-info-symbol-currency"></span>
        </div>
        <div class="stock-info-name"></div>
      </div>
      <div class="stock-chart">
        <canvas></canvas>
      </div>
      <div class="stock-price">
        <div class="stock-price-value"></div>
        <div class="stock-price-change"></div>
      </div>
    </div>

  </div>

  <script type="text/javascript">
    function onHomeyReady(Homey) {
      Promise.resolve().then(async () => {
        const {
          symbol1,
          symbol2,
          symbol3,
          symbol4,
        } = Homey.getSettings();

        symbol1 && updateSymbol(document.querySelector(`.stock[data-stock="1"]`), symbol1.symbol).catch(console.error);
        symbol2 && updateSymbol(document.querySelector(`.stock[data-stock="2"]`), symbol2.symbol).catch(console.error);
        symbol3 && updateSymbol(document.querySelector(`.stock[data-stock="3"]`), symbol3.symbol).catch(console.error);
        symbol4 && updateSymbol(document.querySelector(`.stock[data-stock="4"]`), symbol4.symbol).catch(console.error);
      })
        .catch(err => {
          console.error(err);
        })
        .finally(() => {
          Homey.ready();
        });
    }

    async function updateSymbol($stock, symbol) {
      const data = await getStockData(symbol);

      $stock.onclick = () => {
        Homey.popup(`https://finance.yahoo.com/quote/${symbol}/`);
      }

      // Render Values
      $stock.querySelector('.stock-info-symbol-name').textContent = data.symbol;
      $stock.querySelector('.stock-info-symbol-currency').textContent = data.currency;
      $stock.querySelector('.stock-info-name').textContent = data.name;
      $stock.querySelector('.stock-price-value').textContent = Number(data.price).toFixed(2);
      $stock.querySelector('.stock-price-change').textContent = (data.change > 0
        ? '+'
        : ''
      ) + Number(data.change).toFixed(2) + '%';
      $stock.querySelector('.stock-price-change').dataset.change = data.change >= 0 ? 'positive' : 'negative';

      // Get or Create Chart
      const ctx = $stock.querySelector('.stock-chart > canvas').getContext('2d');
      let chart = Chart.getChart(ctx);
      if (!chart) {
        chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: [],
            datasets: [{
              data: [],
              borderWidth: 2,
              tension: 0.2,
              pointRadius: 0,
              fill: true,
              borderColor: (context) => {
                return data.change >= 0
                  ? 'rgb(52,199,89)'
                  : 'rgb(255,59,48)';
              },
              backgroundColor: (context) => {
                const ctx = context.chart.ctx;
                const gradient = ctx.createLinearGradient(0, 0, 0, 30);
                gradient.addColorStop(0, data.change >= 0 ? 'rgba(52,199,89,0.5)' : 'rgba(255,59,48,0.5)');
                gradient.addColorStop(1, data.change >= 0 ? 'rgba(52,199,89,0.0)' : 'rgba(255,59,48,0.0)');
                return gradient;
              },
            }]
          },
          options: {
            plugins: {
              legend: { display: false },
              tooltip: { enabled: false }
            },
            scales: {
              x: { display: false },
              y: { display: false }
            },
            elements: {
              line: { borderJoinStyle: 'round' }
            }
          }
        });
      }

      // Set Chart Data
      chart.data.labels = data.quotes.map(quote => new Date(quote.t * 1000).toLocaleTimeString());
      chart.data.datasets[0].data = data.quotes.map(quote => quote.v);
      chart.update();

      // Schedule next update
      setTimeout(() => {
        updateSymbol($stock, symbol);
      }, 1000 * 5); // 5s
    }

    async function getStockData(symbol) {
      return Homey.api('GET', `/?symbol=${symbol}`);
    }
  </script>
</body>

</html>
